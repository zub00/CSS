<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saint Augustine's School</title>
    <style>
        /* Reset some default browser styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Style the header */
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Style the navigation menu */
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        /* Style the main content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Style the footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        
        a {
            color:white;
        }

    </style>
</head>
<body>
    <header>
        <h1>Saint Augustine's School</h1>
        <p>Empowering Future Generations</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Programs</a></li>
            <li><a href="#">Admissions</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Welcome to Saint Augustine's School</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eget libero eget nulla fringilla rutrum.</p>
    </div>

    <footer>
        &copy; 2023 Saint Augustine's School
    </footer>
</body>
</html>
